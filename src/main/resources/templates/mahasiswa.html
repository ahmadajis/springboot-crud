<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">

<div class="container">
    <br><br>
</div>
<br>
<h3 class="align-content-center text-center">Data Mahasiswa </h3>
<br> <br>
<div class="container">

    <div th:if="${not #lists.isEmpty(mahasiswa)}">

        <table class="table table-striped">
            <tr>
                <!--  <th>ID</th>-->
                <th>Nama</th>
                <th>Jurusan</th>
                <th>NIM</th>
                <th>Action</th>
            </tr>

            <tr th:each="mahasiswa : ${mahasiswa}">
                <!-- <td th:text="${mahasiswa.id}"></td>-->
                <td th:text="${mahasiswa.nama}"></td>
                <td th:text="${mahasiswa.jurusan}"></td>
                <td th:text="${mahasiswa.nim}"></td>
                <td>
                    <a th:href="${'/formEdit/edit/' + mahasiswa.id}"> <span class="btn btn-primary"> Edit </span></a>
                    <a th:href="${'/mahasiswa/hapus/' + mahasiswa.id}"> <span class="btn btn-danger"> Hapus </span></a>
                </td>
            </tr>
        </table>
    </div>

</div>
<br>
<div class="container">
    <a class="btn btn-info float-right" href="/formInput/create" role="button">Tambah Mahasiswa </a>
</div>
